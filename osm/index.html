<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>19:30 London Bridge to East Croydon</title>
		<script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
		<script src="http://mapstraction.com/mxn/build/latest/mxn.js?(openlayers)" type="text/javascript"></script>

		<script type="text/javascript" src="../d3.v3-5-6.min.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<style>
			#map {
				height:700px;
				//float: left;
				position:fixed;
				left:0px;
				top:50px;
				width:50%;
			}
			#viz {
//				height:700px;
			}
			.hidden {
				display:none;
			}
			table {
				table-layout: fixed;
				//	border-spacing: 40px;
				margin:auto;
			}
			.cell {
				text-align:center;
				border-radius: 25%;
			}
			th.rotate {
				/* Something you can count on */
				height: 45px;
				white-space: nowrap;
			}
			th.rotate > div {
				/* Magic Numbers */
			transform:
			translate(2px, 6px)
			/* 45 deg is really 360-45 */
			rotate(315deg);
			}

			th.rotate > div > span {
			
				//border-bottom: 1px solid #ccc;
				  //padding: 5px 10px;
			 }
			th.rowHeader {
				text-align: center;
			}
			.section {
				border-bottom-color: #1f40c2;
				border-bottom-style: solid;
				border-bottom-width: 3px;
				margin-bottom:10px;
				padding-bottom:20px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top"></nav>
      <div class="container-fluid" style="height: 100%">
	      <div class="row" style="height: 100%" id="multiscroll">
		      <div class="ms-left col-md-6">
			      <div class="ms-section" id="map">
			      </div>
		      </div>
		      <div class="col-md-6 ms-right" style="height: 100%;">
			      <div class="section" id="start">
				<form>
					<div class="form-group">
						<label for="from">From</label>
						<input type="text" class="form-control" id="trainFrom" placeholder="London Bridge">
					</div>
					<div class="form-group">
						<label for="to">To</label>
						<input type="text" class="form-control" id="trainTo" placeholder="East Croydon">
					</div>
					<a class="btn btn-default" id="findTrains" role="button" href="#">Find Trains</a>

			      </div>


			      <div id="viz">
				      <a name="overview"></a>
				      <div class="section hidden" id="tables">
				      </div>
			      </div>
		      </div>

	</div>
</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$("a").click(function() {
					switch (this.id) {
						case "findTrains":
							$("#tables").removeClass("hidden");
							getTrainOverview();
							$('html,body').animate({
								scrollTop: $("#tables").offset().top - 50
								}, 1000);
							break;
						default:
							break;


					}

				})

			});

		</script>

		<script src="map.js"></script>
		<script src="viz.js"></script>
	</body>
</html>
